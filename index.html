<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Proxy Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #1d1d1d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #1db954;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 80%;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Emerald Proxy Site</h1>

        <input type="text" id="proxyKey" placeholder="Masukkan Key" />

        <button onclick="verifyKey()">Submit Key</button>

        <p id="errorMessage" style="color:red; display:none;">Key salah, coba lagi.</p>

        <br><br>

        <button onclick="openWhatsapp()">Customer Service</button>
        <button onclick="alert('Harga Proxy: 10 Diamond Lock')">Harga Proxy : 10 Diamond Lock</button>
        <button onclick="alert('Price Proxy: 10 Diamond Lock')">Price Proxy : 10 Diamond Lock</button>

        <div class="footer">
            <p>Support PC and Android</p>
        </div>
    </div>

    <script>
        function verifyKey() {
            var key = document.getElementById('proxyKey').value;
            var errorMessage = document.getElementById('errorMessage');

            if (key === "EPROXY") {
                window.location.href = "https://example.com"; // Ganti dengan URL tujuan
            } else {
                errorMessage.style.display = "block";
            }
        }

        function openWhatsapp() {
            var whatsappLink = "https://wa.me/6288971012907";
            window.open(whatsappLink, "_blank");
        }
    </script>

</body>
</html>
